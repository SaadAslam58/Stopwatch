<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stopwatch</h1>
    <h3>Made Using Html, CSS, Javascript</h1>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="button">
            <img src="/img/stop.png" alt="stop" onclick="watchStop()">
            <img src="/img/start.png" alt="start" onclick="watchStart()">
            <img src="/img/reset.png" alt="reset" onclick="watchReset()">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
